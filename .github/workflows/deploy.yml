name: Vitepress Deploy

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy Docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "docs/package.json"

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install dependencies
        run: pnpm install --dir docs

      - name: Build vitepress
        run: pnpm docs:build

      - name: Configure Pages (Vite)
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages@v2 # 修正版本号
        with:
          path: docs/.vitepress/dist

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v3 # 修正版本号
