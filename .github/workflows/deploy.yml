name: Deploy Vitepress

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'docs/pnpm-lock.yaml'

      - name: 安装pnpm
        run: npm install -g pnpm@9

      - name: 安装依赖
        run: pnpm install --filter=./docs

      - name: 构建文档
        run: pnpm docs:build

      - name: 部署到GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vitepress/dist
          enable_jekyll: false  # 必须关闭Jekyll解析
          keep_files: false     # 清理旧文件
          force_orphan: true    # 保持单次提交历史
