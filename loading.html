  <body>

    <script>
      const params = new URLSearchParams(window.location.search);
      const HOST = params.get("host");
      const PORT = params.get("port");
      let retryCount = 0;
      const maxRetries = 10;
      const retryInterval = 250;

      const retryCountElement = document.querySelector(".retry-count");
      const loadingTextElement = document.querySelector(".loading-text");
      const errorMessageElement = document.querySelector(".error-message");
      const retryButton = document.querySelector(".retry-button");

      async function checkBackendStatus() {
        try {
          const response = await fetch(`http://${HOST}:${PORT}/status`);
          if (response.status === 200) {
            window.location.href = `http://${HOST}:${PORT}`;
            return true;
          }
        } catch (error) {
          return false;
        }
        return false;
      }

      async function startCheck() {
        retryCount = 0;
        loadingTextElement.textContent = "ğŸµ åŠ è½½ä¸­ï¼Œè¯·ç¨å€™...";
        errorMessageElement.textContent = "";
        retryButton.style.display = "none";
        await checkLoop();
      }

      async function checkLoop() {
        while (retryCount < maxRetries) {
          // retryCountElement.textContent = `å°è¯•æ¬¡æ•°: ${retryCount + 1}/${maxRetries}`;

          if (await checkBackendStatus()) {
            return;
          }

          retryCount++;
          await new Promise((resolve) => setTimeout(resolve, retryInterval));
        }

        loadingTextElement.textContent = "âŒ åŠ è½½å¤±è´¥";
        errorMessageElement.textContent = "æ— æ³•è¿æ¥åˆ°åç«¯æœåŠ¡";
        retryButton.style.display = "block";
      }

      // å¼€å§‹æ£€æŸ¥

    </script>
